<!DOCTYPE html>
<html>
<head>
	<title>14.1 Flickity</title>
	<link rel="stylesheet" type="text/css" href="vendor/normalize.css">
	<link rel="stylesheet" type="text/css" href="vendor/flickity.min.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header><h1>Carousel </h1></header>

	  	<p>View:
	  <a href="#carousel-cell1">Cell 1</a>,
	  <a href="#carousel-cell2">Cell 2</a>,
	  <a href="#carousel-cell3">Cell 3</a>,
	  <a href="#carousel-cell4">Cell 4</a>,
	  <a href="#carousel-cell5">Cell 5</a>
	</p>

	<div class="main-carousel" data-flickity='{ "hash": true }'>
	
	  <div class="carousel-cell"  id="carousel-cell1" ><div class="container" style="background-image: url(images/slide5.jpg);">Slide 1</div></div>
	 
	  <div class="carousel-cell"  id="carousel-cell2"><div class="container" style="background-image: url(images/slide4.jpg);">Slide 2</div></div>
	  
	  <div class="carousel-cell"  id="carousel-cell3"><div class="container" style="background-image: url(images/slide3.jpg);">Slide 3</div></div>
	  
	  <div class="carousel-cell"  id="carousel-cell4"><div class="container" style="background-image: url(images/slide4.jpg);">Slide 4</div></div>
	  
	  <div class="carousel-cell"  id="carousel-cell5"><div class="container" style="background-image: url(images/slide5.jpg);">Slide 5</div></div>

	   
	
	</div>

	<div class="progress-bar"></div>

	<button class="restart">Back to 1</button>

	


<script src="vendor/flickity.pkgd.min.js"></script>
<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
